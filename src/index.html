<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take your developer</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/main.png">
    
</head>
<body>
    <div class="bg-white flex flex-row shadow-2xl content-between items-center">
        <a href="https://100xdevs.com/" class="flex flex-row pl-10 gap-1 items-center h-12 no-underline">
            <img src="/img/main.png" alt="" class="w-11 h-11 rounded-lg">
            <h2 class="text-xl font-bold">100xdevs</h2>
        </a>
        <div class="flex flex-row gap-3 ml-auto pr-10">
            <button class="bg-white hover:bg-slate-200 text-black px-2 py-1 rounded font-semibold">Login</button>
            <button class="bg-blue-700 hover:bg-blue-400 text-white px-3 py-1 rounded font-semibold">Join Now</button>
            <button class="bg-white hover:bg-slate-200 text-black px-2 py-1 rounded">
                <img src="/img/brightness-low.svg" alt="">
            </button>

        </div>
    </div>
    <div class="flex flex-row">
        <div class="bg-white flex flex-col shadow-2xl p-6 gap-4 items-start max-w-sm mx-64 my-40">
            <h2 class="text-2xl font-bold">Sign in to your Account</h2>
        
            <label class="text-sm font-medium" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email address"
                   class="w-full px-3 py-2 border rounded
                   focus:border-blue-500 focus:ring focus:ring-blue-200
                   invalid:border-pink-500 invalid:text-pink-600
                   invalid:border-2 focus:invalid:border-pink-500 focus:invalid:ring-pink-200 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none">
            <label class="text-sm font-medium" for="password">Password</label>
            <input type="password" id="password" placeholder="Enter the password" class="w-full px-3 py-2 border rounded">
        
            <button class="bg-blue-700 hover:bg-blue-400 text-white px-3 py-2 rounded font-semibold w-full">Login</button>
        </div>

        <div class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-500 p-6 my-0 gap-6 flex flex-col items-center text-white w-6/12">
            <h1 class="text-4xl font-extrabold mb-6 text-center text-white leading-tight shadow-md">
                Login Daily and You Can Be the One
            </h1>
            
            
            
            
            <div class="grid grid-cols-2 gap-10 w-full max-w-lg">
                <img src="/img/img-2.png" alt="" class="w-full h-auto object-cover rounded-md transition-transform duration-300 hover:scale-125">

                <img src="/img/img-4.png" alt="" class="w-full h-auto object-cover rounded-md transition-transform duration-300 hover:scale-125">

                <img src="/img/img-1.png" alt="" class="w-full h-auto object-cover rounded-md transition-transform duration-300 hover:scale-125">

                <img src="/img/img-3.png" alt="" class="w-full h-auto object-cover rounded-md transition-transform duration-300 hover:scale-125">


                
            </div>
        </div>
    </div>
    

    

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
